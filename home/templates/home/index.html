<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white py-4 px-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Hiring Portal</a>
            <div class="space-x-6">
                <a href="/admin/" class="hover:underline">Admin</a>
                <a href="/candidate/" class="hover:underline">Candidates</a>
                <a href="/interviewer/" class="hover:underline">Interviewers</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="flex-1 flex flex-col items-center justify-center text-center p-6">
        <h1 class="text-4xl font-bold text-gray-800">Welcome to the Hiring Portal</h1>
        <p class="text-lg text-gray-600 mt-2">Find the best candidates or apply for jobs with ease.</p>

        <div class="mt-6 flex space-x-4">
            <a href="/candidate/signup/" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium shadow-md transition">
                Apply as Candidate
            </a>
            <a href="/interviewer/signup/" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium shadow-md transition">
                Join as Interviewer
            </a>
        </div>
    </div>

</body>
</html>
